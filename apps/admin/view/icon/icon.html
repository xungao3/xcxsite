{extend name="public/common"}
{block name="style"}
<style>
	body{padding:0.5rem;}
	ul{display:flex;flex-wrap:wrap;text-align:center;}
	li{width:5rem;margin:0.1rem;padding:0.2rem;font-size:3rem;line-height:1.2em;text-align:center;border-radius:0.5rem;overflow:hidden;overflow:hidden;}
	.xg-icon{display:block;}
	li:hover{background:var(--xg-color);}
	.name{line-height:1.2em;font-size:0.9rem;}
</style>
{/block}
{block name="body"}
<input type="text" class="input xg-mg-2">
<ul>{foreach icons as icon}<li><div class="xg-icon xg-icon-{$icon}" icon="xg-icon-{$icon}" data-name="{$icon}"></div><div class="name">{$icon}</div></li>{/foreach}</ul>
<script>
	$('.input').bind('input',function(){
		const val=$(this).val();
		$('.xg-icon').show().each(function(){
			const name=$(this).data('name')+'';
			if(val&&!name.includes(val)){
				$(this).parent().hide();
			}else{
				$(this).parent().show();
			}
		});
	});
	$('.xg-icon').click(function(){
		window.target_win.$(window.target_input).val($(this).attr('icon'));
		parent.xg.close(window.icon_win_id);
	});
</script>
{/block}
