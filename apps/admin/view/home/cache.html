{extend name="public/common"}
{block name="body"}
<form class="xg-main-form xg-ajax-submit xg-ajax-not-reload" method="post">
	<table class="xg-table" id="table-1" width="100%">
		<tr>
			<th width="1" xg-table-checkbox="id"><input class="xg-checkall" type="checkbox" name="checkall" /></th>
			<th xg-table-item-key="file">文件</th>
			<th xg-table-item-key="cate">分类</th>
			<th xg-table-item-key="cont">内容</th>
			<th xg-table-bool="exist">存在</th>
			<th xg-table-item-key="menu">操作</th>
		</tr>
		<tr><td colspan="100" class="xg-table-loading">加载中...</td></tr>
		<tr><td colspan="100" class="xg-table-nors">无记录</td></tr>
	</table>
</form>
<script>xg.table('#table-1',{tr2:1}).name('table-1').load();</script>
{/block}
{block name="header"}
<form>
	{:xg_form()->get_items()}
	{:xg_form('cate')->values(xg_cate_select_cont())->value($cate)->base_select()}
	<input type="text" name="keywords" value="{$keywords}">
	<input type="submit" value="搜索">
	<a href="?">清除搜索</a>
</form>
{/block}
{block name="menus"}
	<button class="xg-btn xg-need-select xg-btn-action xg-ajax-not-reload" xg-table-reload="table-1" xg-action="{:xg_url('cache_delete',['type'=>'selected'])}" type="submit">删除选中</button>
	<button class="xg-btn xg-btn-action xg-ajax-not-reload" type="button" xg-table-reload="table-1" xg-action="{:xg_url('cache_delete',['type'=>'cates'])}">删除所有分类</button>
	<button class="xg-btn xg-btn-action xg-ajax-not-reload" type="button" xg-table-reload="table-1" xg-action="{:xg_url('cache_delete',['type'=>'conts'])}">删除所有内容</button>
{/block}
