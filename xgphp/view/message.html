{if $goto and $goto!='javascript:void(0);'}
	{if $wait}
		<script>
			var doc=document.getElementById('wait');
			var wait=parseInt('{$wait}');
			var goto='{$goto}';
			html();
			var timer=setInterval(function(){
				wait--;
				html();
				if(wait<=0)location = goto;
			},1000);
			function html(){
				doc.innerHTML=`页面将会在 ${wait} 秒后 <a href="${goto}">跳转</a>`;
			}
		</script>
	{else}
		<script>location='{$goto}';</script>
	{/if}
